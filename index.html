<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr> <!-- table row -->
                <td colspan="3">João</td> <!-- table data -->
                <td>25</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Renata</td>
                <td>26</td>
                <td>Desenvolvedora de web</td>
            </tr>
        </tbody>
        
        <tfoot>
            <td colspan="2">Total:</td>
            <td>2</td>
        </tfoot>
       
    </table>
    
</body>
</html>
