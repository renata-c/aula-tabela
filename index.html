<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Moda</h3>
    <table>
        <thead>
            <tr class="cabecalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr class="dados">
                <td>Camiseta</td>
                <td>P</td>
                <td>R$ 40,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h3>Casa</h3>
    <table>
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
